<!DOCTYPE html>
<html>

<head>
    <title>A Little Brain Stimulation</title>

    <style>

</head>


<body>

    <h1>Quiz Me</h1>

    <p><i>Answer the following questions if you're Smart Enough!</i></p>

    <form>


        <label for="question1">Is Iceland covered in ice?</label>
        <select name="question1" id="question1" class="question">
            <option value="true">true</option>
            <option value="false">false</option>
        </select>

        <br>
        <br>

        <label for="question2">What ocean lies on the east coast of the United States?</label>
        <select name="question2" id="question2" class="question">
            <option value="pacific">pacific</option>
            <option value="eastern">eastern</option>
            <option value="atlantic">atlantic</option>
            <option value="indian">indian</option>
        </select>

        <br>
        <br>

        <label for="question3">What is the highest mountain on earth?</label>
        <select name="question3" id="question3" class="question">
            <option value="kilimanjaro">kilimanjaro</option>
            <option value="makalu">makalu</option>
            <option value="mounteverest">Mount Everest</option>
            <option value="k2">k2</option>
        </select>

        <br>
        <br>
        
        <label for ="question4"> What state has the highest CO2 Emissions?</label>
<select name="question4" id="question4" class="question">

<option value="Tennessee">Tennessee</option>
<option value="California">California</option>
<option value="Texas">Texas</option>
<option value="Pennesylvania"</option>
</select>
<br>
<br>

        <label for="question5">Happy is as happy does?</label>
<select name="question5" id="question5" class="question">
<option value="true">true</option>
<option value="false">false</option>
</select>
<br>
<br>
        

        <button type="button" id="submitAnswers">Submit Answers</button>

    </form>

    <br>

    <div id="outputText"></div>

    <script>
        /* Comment: Enter code below */
        function checkAnswers() {
            var counter = 0;
            var answerRatio = 0;
            var getResponse = document.getElementsByClassName("question");
            //console.log(getResponse[0].value); To view the value of each individual element
            var output = document.getElementById("outputText");
            if (getResponse[0].value == answers[0]) {
                counter = counter + 1;
            }
            if (getResponse[1].value == answers[1]) {
                counter++;
            }
            if (getResponse[2].value == answers[2]) {
                counter++;
            }
            
            if (getResponse[3].value == answers[3]) {
                counter = counter + 1;
            }
            
            if (getResponse[4].value == answers[4]) {
                counter++;
            }

            
            answerRatio = (counter / getResponse.length) * 100;
            console.log("Percent of questions right: " + answerRatio)
            if (answerRatio > 70) {
                output.innerHTML = "You are pretty smart";
            }else{
                output.innerHTML = "You need some work";
            }
        }
        var answers = ["false", "atlantic", "mounteverest", "texas", "true" ];
        var getButton = document.getElementById("submitAnswers");
        getButton.addEventListener("click", checkAnswers);
    </script>

</body>

</html>

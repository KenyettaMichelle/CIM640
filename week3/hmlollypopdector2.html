!(DOCTYPE html)
<html>
    <html lang="en"></html>
    
    <h1><p style="color:red;">This is a Lollypop Licker Average Detector</p></h1>   
    
    
    <p>How Many Licks Does it Take? Let Kenyetta's Calculator Find Out!</p>
    
    <h2> Please input 150, 200, 250, and 300 for National Average validation</h2>

    <p> Please input one of the averages between 150 and 300:</p>
    
    <input id="numb">
    
         
    <button type="button"
onclick="myFunction()">Submit</button>
    
<p id="demo"></p>
         
 
 <script>

function myFunction(){var x,  text;

//Get the value of the input field with id="numb" x=document.getElementById("numb").value;

//If x is Not a Number or less than 150 or greater than 300
if (isNaN(x) || x < 150 || x > 300){ text = "Not National Average"; } else{text = "You Are A National Lollypop Licker";}
                     
document.getElementById("demo").innerHTML = text;                                                               }
     
 </script>

      

       
<body style="background-color:lavender;">
    
    
    
        
    </body>
    </html>
